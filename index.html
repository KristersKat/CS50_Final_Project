
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>Karte</title>
    <style>
        .map {
            height: 4000px;
        }
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <div class="button-container">
        <!--  Bootstrap buttons -->
        <button type="button" class="btn btn-primary" onclick="exsamples.html">Button 1</button>
        <button type="button" class="btn btn-success" onclick="alert('Button 2 Clicked')">Button 2</button>
    </div>

    <script>
        var map = L.map('map').setView([56.445693079646375, 25.216829955001486], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.google.com/maps/place/Aizkraukles+novads/@56.441518,25.1770045,10z/data=!4m6!3m5!1s0x46e9043c28d0fa0b:0x300cfcd68f2fcd0!8m2!3d56.5283659!4d25.3921443!16s%2Fm%2F05p5l1p?entry=ttu">GoogleMaps</a>'
        }).addTo(map);
    </script>
</body>
</html>
